<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life With The Vegas</title>
</head>
<body>
    <header>
        <h1>Life With The Vegas</h1>
    </header>
    <div class="container">
        <div id="intro-image" style="display: none;">
            <img src="vid/prev.png" alt="Intro Image" style="width: 100%; height: auto;">
        </div>
        <div class="video-player">
            <video id="my-video" controls preload="auto" poster="vid/prev.png" width="100%">
                <source id="videoSource" src="vid/trailer.mp4" type="video/mp4">
                <p>To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
        </div>
        <div class="download-button">
            <a id="download-link" href="vid/trailer.mp4" download>Download Video</a>
        </div>
        <div class="episodes">
            <h2>Episodes</h2>
            <div class="episode"><a href="#" data-src="vid/pilot.mp4" data-title="Pilot">Pilot</a></div>
            <div class="episode"><a href="#" data-src="vid/2.mp4" data-title="Brotherly Bonding">Brotherly Bonding</a></div>
            <h2>Movies</h2>
            <div class="episode"><a href="#" data-src="vid/yourvidhere.mp4" data-title="Placeholder">Placeholder</a></div>
            <h2>Trailers</h2>
            <div class="episode"><a href="#" data-src="vid/trailer.mp4" data-title="Trailer">Trailer</a></div>
        </div>
        <button id="free-plan-button">Free Plan</button>
    </div>
    <script>
        const videoPlayer = document.getElementById('my-video');
        const videoSource = document.getElementById('videoSource');
        const introImage = document.getElementById('intro-image');
        const startIntroButton = document.getElementById('start-intro');
        const downloadLink = document.getElementById('download-link');
        const freePlanButton = document.getElementById('free-plan-button');

        // Start intro image logic
        if (startIntroButton) {
            startIntroButton.addEventListener('click', () => {
                introImage.style.display = 'block';
                setTimeout(() => {
                    introImage.style.opacity = '0';
                    setTimeout(() => {
                        introImage.style.display = 'none';
                    }, 2000);
                }, 1000);
            });
        }

        // Change video source when episode link is clicked
        document.querySelectorAll('.episode a').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent default anchor click behavior
                const newSrc = this.getAttribute('data-src');
                videoSource.src = newSrc;
                videoPlayer.load();
                videoPlayer.play();
                document.title = this.getAttribute('data-title');
                downloadLink.href = newSrc;
            });
        });

        // Free plan button logic
        freePlanButton.addEventListener('click', function() {
            const newSrc = 'vid/dum.mp4';
            videoSource.src = newSrc;
            videoPlayer.load();
            videoPlayer.play();
            document.title = 'Free Plan';
            downloadLink.href = newSrc;
        });

        // Clear video source on end
        videoPlayer.addEventListener('ended', function() {
            videoPlayer.pause();
            videoSource.src = '';
        });
    </script>
    <p>Â© Luis Vega, 2024</p>
</body>
</html>
